<div class="container card p-3">
    <div class="row align-items-center p-3">
        <!--Username/Password login-->
        <div class="col-sm-6">
            <div class="container">
                <form class="form-signin" (submit)="signInWithAccount()" [formGroup]="loginForm">
                    <div class="form-label-group">
                        <input type="email" id="inputEmail" formControlName="email" class="form-control"
                            placeholder="Email address" (ngModelChange)="loginError = undefined" required autofocus>
                        <label for="inputEmail">Email</label>
                    </div>

                    <div class="form-label-group">
                        <input type="password" id="inputPassword" formControlName="password" class="form-control"
                            placeholder="Password" (ngModelChange)="loginError = undefined" required>
                        <label for="inputPassword">Password</label>
                    </div>

                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button class="btn btn-lg btn-block btn-orange" type="submit">Sign in</button>
                    <p *ngIf="loginError !== undefined" class="text-danger text-center">{{loginError}}</p>
                    <!--<p class="mt-5 mb-3 text-muted text-center">&copy; 2020</p>-->
                </form>
            </div>
        </div>

        <!--Social login-->
        <div class="col-sm-6">
            <div class="text-center social-btn">
                <a class="btn btn-primary btn-block text-white" (click)="signInWithFB()">
                    <i class="fab fa-facebook-f"></i>
                    Sign in with<b>Facebook</b>
                </a>
                <!--<a href="#" class="btn btn-info btn-block"><i class="fab fa-twitter"></i> Sign in with
                    <b>Twitter</b></a>-->
                <a class="btn btn-danger btn-block text-white" (click)="signInWithGoogle()">
                    <i class="fab fa-google"></i>
                    Sign in with
                    <b>Google</b>
                </a>

                <div *ngIf="showGuestButton">
                    <hr>
                    <p>Login as a registered user will allow your to save your billing address.</p>
                    <a class="btn btn-success btn-block text-white" (click)="continueAsGuest()">
                        <i class="fas fa-user-tie"></i>
                        Continue as <b>guest</b>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

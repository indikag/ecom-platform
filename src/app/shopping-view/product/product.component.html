<div class="row w-100">
    <!--Product Filter View-->
    <!--<div class="col-lg-2 pt-5">
        <app-product-filter></app-product-filter>
    </div>-->

    <!--Product Grid View-->
    <div class="col-12">
        <div class="row bg-light">
            <span>
                <h4 class="text-dark p-2">{{selectedCategoryName}}</h4>
            </span>
        </div>

        <div class="row float-right w-100 pb-5">
            <!--Loading Shrimmer-->
            <div #loading class="w-100 h-50">
                <app-loading *biRepeat="3"></app-loading>
            </div>

            <!--Product List-->
            <app-product-grid-item *ngFor="let item of productList; let i = index" [product]="item">
            </app-product-grid-item>
        </div>

        <!--No products message-->
        <div class="class" fxLayout fxFill fxLayoutAlign="space-around center" *ngIf="productList !== undefined && productList.length === 0">
            <div class=" text-center p-5">
                <h1 class="card-title">Products not available</h1>
                <h4 class="card-text">Cannot find products for the selected category</h4>
            </div>
        </div>
    </div>

</div>

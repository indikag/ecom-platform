<div class="container w-100">
    <div class="row float-right w-100">
        <!--Loading Shrimmer-->
        <div #loading class="w-100">
            <app-loading *biRepeat="3" ></app-loading>
        </div>
        
        <!--Product List-->
        <app-product-grid-item class="w-25" *ngFor="let item of productList; let i = index"></app-product-grid-item>
    </div>
</div>

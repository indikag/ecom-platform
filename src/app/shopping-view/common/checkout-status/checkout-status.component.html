<!--Progress Spinner-->
<div *ngIf="inProgress">
    <div class="spinner"></div>
    <p class="text-center">Your transaction is being processed, pls wait</p>
</div>

<!--Error View-->
<div class="container" *ngIf="!inProgress && !isSuccess" class="d-flex justify-content-center">
    <h2 class=" m-5 p-5 text-danger">{{errorMessage}}</h2>
</div>

<!--Trnasaction Information-->
<div class="row h-50 m-5 p-5" *ngIf="!inProgress && isSuccess">
    <div class="col-sm-12 h-100 d-table">
        <div class="card card-block d-table-cell align-middle">
            <div class="card-body text-center">
                <h1 class="card-title text-success">Transaction completed successfully</h1>
                <h4 class="card-text">Transaction reference number is {{reference}}.</h4>
                <a href="#" class="btn btn-link" [routerLink]="''">Go Home</a>
            </div>
        </div>
    </div>
</div>

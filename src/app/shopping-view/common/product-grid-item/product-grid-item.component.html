<div class="card m-1" style="width: 13rem;">

    <div #loading>
        <img src="{{serverUrl}}{{product.thumbImage}}" class="card-img-top" alt="{{product.name}}">
    </div>

    <div style="height: 4.5rem;">
        <p class="text-center" style="height: 3rem;">{{product.name}}</p>
        <div style="height: 1.5rem;">
            <p class="text-center text-success">Rs.{{product.unit_price_lkr}} / {{product.measurementUnit}}</p>
        </div>
        <!--<p class="card-text text-center">{{product.short_desc}}</p>-->
    </div>
    <hr>
    <div class="text-center" style="height: 2rem;">
        <!--<button type="button" class="btn btn-sm" (click)="addToCart(product)"><i class="fas fa-cart-plus"></i></button>-->
        <app-add-to-cart-button [product]="product"></app-add-to-cart-button>
        <!--<button type="button" class="btn btn-sm"><i class="far fa-heart text-danger"></i></button>-->
        <button type="button" class="btn btn-link btn-sm" [routerLink]="['/product', product._id]">more</button>
    </div>
</div>

<div class="card m-2" style="width: 12rem;">
    
    <div #loading class="card-img-top" style="height: 10rem;">
        <app-loading *biRepeat="1"></app-loading>
    </div>
    
    <div class="card-body">
        <h6 class="card-title text-truncate"><b>{{product.name}}</b></h6>
        <p class="card-text text-truncate">{{product.short_desc}}</p>
        <a class="nav-link float-right" (click)="showProductInfo()">More</a>
    </div>
</div>

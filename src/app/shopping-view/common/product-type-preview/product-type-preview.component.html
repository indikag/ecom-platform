<div class="container bg-light pt-5">
    <div class="row">
        <h3>{{category}}</h3>
    </div>
    <div class="row">

        <!-- Card Narrower -->
        <div class="col-sm narrower m-1 p-1" *ngFor="let item of productList">
            <app-home-grid-item [product]="item"></app-home-grid-item>
        </div>

    </div>
    <button class="btn btn-link float-right" (click)="showAllProductsByType();">More</button>
</div>

<div class="container card mt-3 mb-3 p-2 shadow-sm">
    <div class="col">
        <div class="row">
            <h4>{{pack.name}}</h4>
        </div>
        <div class="row">
            <p>{{pack.description}}</p>
        </div>
        <div class="row float-right">
            <button type="button" class="btn btn-success" (click)="showCheckout()">Buy Now</button>
            <button type="button" class="btn btn-danger" (click)="showModal(packDetailViewTemplate, pack)">View Content</button>
            <button type="button" class="btn btn-warning" (click)="showPackEdit()">Customize</button>
        </div>
    </div>
</div>

<!-- Quick View of the Pack Content -->
<ng-template #packDetailViewTemplate>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Pack Content</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div *ngFor="let item of selectedItems"><p>{{item.productId.name}}</p> <p>{{item.quantity}}</p></div>
    </div>
  </ng-template>
